<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreT-login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Login -->
<section id="loginSection">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
      </div>

      <button type="submit">Đăng nhập</button>

      <div class="extra-links">
        <p>Chưa có tài khoản? <a id="showSignup">Đăng ký ngay</a></p>
      </div>
    </form>
  </section>

  <!-- Section đăng ký -->
  <section id="signupSection">
    <h2>Đăng ký</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="newUsername">Tên đăng nhập</label>
        <input type="text" id="newUsername" placeholder="Nhập tên đăng nhập" required>
      </div>

      <div class="form-group">
        <label for="newEmail">Email</label>
        <input type="email" id="newEmail" placeholder="Nhập email" required>
      </div>

      <div class="form-group">
        <label for="newPassword">Mật khẩu</label>
        <input type="password" id="newPassword" placeholder="Tạo mật khẩu" required>
      </div>

      <button type="submit">Đăng ký</button>

      <div class="extra-links">
        <p>Đã có tài khoản? <a id="showLogin">Quay lại đăng nhập</a></p>
      </div>
    </form>
  </section>
<script src="js/login.js"></script>
</body>
</html>
